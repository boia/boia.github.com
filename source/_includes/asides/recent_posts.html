<section class="well" style="padding: 8px 0;">
	<h3 class="nav-header">最近文章</h3>
  <ul id="recent_posts" class="nav nav-list">
    
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
